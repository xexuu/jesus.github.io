        body {
            display: flex;

            justify-content: center;
            height: 100vh;

        a {
            margin: 0 15px;
            color: inherit;

            outline: none;

        }

            font-size: 2rem;
            transition: color 0.3s;
        }

        @media (prefers-color-scheme: dark) {

                background-color: #121212;
                color: #e0e0e0;
