<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesús Martín Godoy</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        a {
            margin: 0 10px;
        }
        img {
            width: 50px;
            height: 50px;
            filter: invert(0); /* For light mode (black logos) */
            transition: filter 0.3s;
        }
        
        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            img {
                filter: invert(1); /* For dark mode (white logos) */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://twitter.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/X_logo_2023.svg" alt="X (Twitter)">
        </a>
        <a href="https://bsky.app" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Bluesky_logo.svg/1024px-Bluesky_logo.svg.png" alt="Bluesky">
        </a>
        <a href="mailto:jesus@martingodoy.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_icon.svg" alt="Email">
        </a>
    </div>
</body>
</html>
